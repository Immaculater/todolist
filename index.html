<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <h1>My Todo list</h1>
    <form action="{{url_for('create_todo')}}" method="POST">
         <input type="text" name="new_todo" required placeholder="type your todos here"><br><br>
         <button type="submit">Add</button>
    
    </form>
    <div>
       <h3>Todo'S</h3>

        <div>
            {% for todo in todos %}
               <p>{{todo}} <a href="{{url_for('delete', todo_item=item)}}">Delete</a> <a href="{{url_for('update', todo_item=todo)}}">update</a></p>
            {% endfor%}
        </div>  
    </div>
</body>
</html>
